<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">Ben Losinski</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      {% assign sorted_pages = site.pages | sort: 'order' %}
      {% for my_page in sorted_pages %}
        {% if my_page.title %}
          {% if my_page.title == page.title %}
            <li class="nav-item active">
              <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}<span class="sr-only">(current)</span></a>
          </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
